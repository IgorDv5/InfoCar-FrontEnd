<div class="container">

    <form class="form mat-elevation-z8">

        <h1>InfoCar</h1>

        <img src="assets/img/login-image.svg" alt="Imagem de Login">

        <mat-form-field class="width">
          <mat-label>E-mail</mat-label>
          <input
          [formControl]="email" required
         [(ngModel)]="creds.email" name="email"  matInput placeholder="Ex. Exemplo@email.com" >
        </mat-form-field>

        <mat-form-field class="width">
            <mat-label>Senha</mat-label> 
            <input
            [formControl]="senha" required
            [(ngModel)]="creds.senha" name="senha"   matInput placeholder="Ex. 123">
          </mat-form-field>
      
          <button (click)="logar()" [disabled]="!validaCampos()" class="width mat-elevation-z4" mat-stroked-button color="primary">Login</button>

       <div class="dev">
        Desenvolvido Por Igor Dantas
       </div>

      </form>

</div>
