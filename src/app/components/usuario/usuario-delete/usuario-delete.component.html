<div class="container mat-elevation-z8">

    <h1>Editando Usuario</h1>

    <img class="full-width" src="assets/img/create.svg" alt="Imagem de Cadastro">

    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="usuario.nome" name="nome" [disabled]="true"
            matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="usuario.cpf" name="cpf" [disabled]="true"
             matInput > 
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>E-Mail</mat-label>
            <input
            [(ngModel)]="usuario.email" name="email" [disabled]="true"
             matInput >
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field> 
 
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password"
            [(ngModel)]="usuario.senha" name="senha" [disabled]="true"
             matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Função</mat-label>
            <mat-select
            [(ngModel)]="usuario.funcao" name="funcao" [disabled]="true">
                <mat-option value="Administrador">Administrador</mat-option>
                <mat-option value="Vendedor">Vendedor</mat-option>
                <mat-option value="Cliente">Cliente</mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="delete()"mat-raised-button color="primary">Deletar Usuario</button>
        <button routerLink="../../" mat-raised-button color="warn">Cancelar</button>

    </form>

    <p class="full-width"> Developed by Igor Dantas </p>

</div>
